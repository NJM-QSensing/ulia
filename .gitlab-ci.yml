stages:
  - test
  - build
  - deploy

################################################################################
# tests

base_test:
  stage: test
  image: python:3.8
  script:
    - pip3 install numpy scipy numba
    - pip3 install pytest
    - pytest

################################################################################
# Build

bdist:
  stage: build
  only:
    - master
  when: manual
  image: python:3.8
  script:
    - ci/build_wheels.sh
  artifacts:
    expire_in: 1 week
    paths:
      - "dist/*"

################################################################################
# Badges

badges:
  image: python:3.7
  stage: build
  script:
    - pip install anybadge
    - anybadge -o --color teal -l License -v MIT -f license.svg
    - anybadge -o --color "#006dad" -l PyPI -v $(python3 -c "import ulia; print(ulia.__version__)") -f pypi.svg
  dependencies: []
  artifacts:
    paths:
      - "*.svg"
    expire_in: never

################################################################################
# Deploy

.pypi:base: &pypi_template
  stage: deploy
  only:
    - master
  when: manual
  image: python:3.8
  script:
    - ci/deploy.sh

pypi_test:
  <<: *pypi_template
  environment:
    name: PyPI Test
  variables:
    TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/

pypi:
  <<: *pypi_template
  environment:
    name: PyPI
